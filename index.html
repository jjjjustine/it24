<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Applet Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .title {
            font-size: 4rem;
            text-align: center;
            margin: 2rem 0;
            color: #0d6efd;
        }

        .applet-flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }

        .input-search {
            margin: 2rem auto;
            width: 50%;
        }

        .navbar {
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .card {
            width: 18rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
 
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            APPLETS
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Applet 1/applet-1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="Applet 2/applet-2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="Applet 3/applet-3.html">Applet 3</a></li>
                            <li><a class="dropdown-item" href="Applet 4/applet-4.html">Applet 4</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="appletSearchBar" placeholder="Search Applets" aria-label="Search">
                    <button class="btn btn-success" type="button" id="searchButton">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
   <h1 class="title">Applets Gallery</h1>

   
    <div class="applet-flex-container" id="appletContainer"></div>

    <script src="index.json"></script>
